<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/balance_logo.svg" type="image/png">
</head>
<body>
    <h1>Balance</h1>
    <div id="level-select">
        <button onclick="loadLevel('level1')">Nivel 1</button>
        <button onclick="loadLevel('level2')">Nivel 2</button>
        <button onclick="loadLevel('level3')">Nivel 3</button>
    </div>
    <div id="level-info"></div>
    <script>
        function loadLevel(level) {
            window.location.href = `level.html?level=${level}`;
        }
    </script>
</body>
</html>
